<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"  content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">

        <h1>{{title}}</h1>
        <small>Seja Bem Vindo, {{userName}}</small>

        <form>
            <input placeholder="Busca por nome" v-model="searchName" />
            <button type="button" @click="search()">Buscar</button>

    <div class="character">
        <div class="item" v-for="item of characters">
            <img :src="item.avatar" :alt="item.nome"/>
            <p>{{item.nome}}</p>
            <button @click="like(item.nome)" id="like">Like</button>
            <button @click="remove(item.id)" >Remover</button>

        </div>
        
     
    


   
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>


</html>
